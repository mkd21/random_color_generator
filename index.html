<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Coloring Boxes</title>

    <style>
        #parent 
        {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }
        .boxes
        {
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <div id="parent">

        <div id = "b1" class = "boxes">1</div>
        <div id = "b2" class = "boxes">2</div>
        <div id = "b3" class = "boxes">3</div>
        <div id = "b4" class = "boxes">4</div>
        <div id = "b5" class = "boxes">5</div>

    </div>


    <script src="script.js"></script>
</body>
</html>
